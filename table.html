<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px 20px;
        }
    </style>
</head>

            </thead>

            <tbody>

                <tr>

                    </td>
                    <td>

                </tr>
                <tr>
                    <td>

                    </td>

                        Sumi
                    </td>
                    <td>

                    </td>
                    <td>

                    </td>
                </tr>
            </tbody>

            <tfoot>
                <td colspan="4">
                    Total Friends: 3
                </td>
            </tfoot>
        </table>
    </main>
    <section>
        <h2>Table Info</h2>
        <ul>
            <li>Table: table</li>
            <li>Table Head: thead</li>
            <li>Table Body: tbody</li>
            <li>Table Foot: tfoot</li>
            <li>Table Row: tr</li>
            <li>Table Data: td</li>
            <li>Table Header: th</li>
        </ul>
    </section>

</body>
</html>
